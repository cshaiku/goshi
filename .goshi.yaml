# Goshi Configuration
	# Generated by 'goshi config init'
	# 
	# This file configures goshi's behavior including:
	# - LLM model and provider settings
	# - Local Ollama server connection details
	# - Safety and permission handling
	# - Logging configuration
	#
	# For more information, see: goshi help config

	llm:
    model: mistral
    provider: ollama
    temperature: 0
    max_tokens: 4096
    request_timeout: 60
    local:
        url: http://localhost
        port: 11434
safety:
    dry_run_by_default: true
    auto_confirm_permissions: false
    auto_backup_on_write: true
logging:
    level: info
    output_format: json
behavior:
    repo_root: ""
    cache_dir: ""
model: ""
llmprovider: ""
dryrun: true
"yes": false
json: true
